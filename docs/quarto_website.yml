project:
  type: website
  output-dir: ../docs/

# Note: freeze functionality can be set at a project level or for individual .qmd files
# execute:
#   freeze: false

website:
  title: "$ALTDOC_PACKAGE_NAME"
  code-links: true
  navbar:
    search: true
    right:
      - text: References
        menu:
          - man/create_contoso_duckdb.qmd
          - man/store.qmd
          - man/sales.qmd
          - man/product.qmd
          - man/orders.qmd
          - man/orderrows.qmd
          - man/fx.qmd
          - man/date.qmd
          - man/customer.qmd
      - text: "v$ALTDOC_PACKAGE_VERSION"
        file: $ALTDOC_NEWS
      - text: License
        file: $ALTDOC_LICENSE
      - text: Citation
        file: $ALTDOC_CITATION
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: "$ALTDOC_PACKAGE_NAME GitHub"
      - icon: bluesky
        href: https://bsky.app/profile/usrbinr.bsky.social
      - icon: link
        href: https://linktr.ee/alejandro.hagan

format:
  html:
    theme:
      light: cosmo
      dark: darkly
